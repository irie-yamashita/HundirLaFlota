<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HundirLaFlota</title>
    <link rel="shortcut icon" href="src/mar.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilsHundirFlota.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <button id="btnGuardar"><i class="fa-solid fa-save"></i><p>Guardar Partida</p></button>
            <button id="btnCargar"><i class="fa-solid fa-folder-open"></i></i> <p>Cargar Partida</p></button>
            <button id="btnRegistre"><i class="fa-solid fa-database"></i><p>Ver Partidas</p></button>
        </nav>
    </header>
    <h1 id="titol">Hundir la Flota</h1>
    <main>
        <div id="j2">
            <h2>Tablero Jugador</h2>
            <div class="tauler_container">
                <div class="info_container">
                    <div id="botonsVaixells">
                        <p id="textVaixells">Coloca los barcos de tu flota en el tablero.</p>
                        
                    </div>
                    <div id="botonsDireccions">
                        <button id="H_btn">→</button>
                        <button id="V_btn">↓</button>
                        <button id="reset_btn">RESET</button>
                    </div>
                </div>
                <div id="tauler2" class="tauler">

                </div>

            </div>

        </div>

        <div id="j1">
            <h2>Tablero IA</h2>
            <div class="tauler_container">
                <div id="tauler1" class="tauler">

                </div>
                <div class="info_container">
                    <p>Selecciona una casilla y pulsa el botón para comenzar el ataque.</p>
                    <button id="atacar_btn">ATACAR</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
